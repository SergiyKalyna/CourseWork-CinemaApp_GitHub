<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit password</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <h1>Change password menu</h1>
    </div>
    <form th:method="POST" th:action="@{/user/{id}/update_password(id=${user.getId()})}" th:object="${user}">
        <div class="form-group">
            <label for="oldPassword">Old password:</label>
            <input name="oldPassword" id="oldPassword" class="form-control" required minlength="6" maxlength="30"/>
        </div>
        <div class="form-group">
            <label for="newPassword">New password:</label>
            <input name="newPassword" id="newPassword" class="form-control"  required minlength="6" maxlength="30"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password:</label>
            <input name="confirmPassword" id="confirmPassword" class="form-control" required minlength="6" maxlength="30"/>
        </div>
        <div class="mt-5">
            <input type="submit" value="Change password!" class="btn btn-primary"/>
            <a href="" th:href="@{/user/profile}" class="btn btn-secondary"><- Return to profile</a>
        </div>
    </form>
</div>
</body>
</html>
