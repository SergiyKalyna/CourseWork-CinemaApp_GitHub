<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/registration/add}" th:object="${user}">
    <header class="container">
        <div style="text-align: center;">
        <span class="header__logo">FILMS/MOVIES</span>
        </div>
        <fieldset class="head">
            <legend class="text">
                Registration
            </legend>
            <div class="form-group my-3">
                <label  for="login" class="form-label"> Login : </label>
                <input type="text" th:field="*{login}" id="login" class="form-control is-invalid" placeholder="email@example.com" aria-describedby="loginError" required/>
                <div id="loginError" class="invalid-feedback">
                    Please enter the login which length more than 3.
                </div>
            </div>
            <div class="form-group my-3">
                <label  for="password" class="form-label"> Password : </label>
                <input type="text" th:field="*{password}" id="password" class="form-control is-invalid" placeholder="password" aria-describedby="passwordError" required/>
                <div id="passwordError" class="invalid-feedback">
                    Please enter the password which length more than 6 symbols.
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password:</label>
                <input name="confirmPassword" id="confirmPassword" class="form-control" placeholder="confirmation password" required/>
            </div>
            <div class="form-grou my-3">
                <label class="form" for="firstName"> Your first name: </label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required/>
            </div>
            <div class="form-group my-3">
                <label class="form" for="secondName"> Your second name: </label>
                <input type="text" th:field="*{secondName}" id="secondName" class="form-control" required/>
            </div>
            <div class="form-group my-3">
                <label for="birthdayDate">Birthday date:</label>
                <input type="date" id="birthdayDate"
                       name="birthdayDate" value="2001-01-01"
                       min="1952-01-01" max="2012-01-01">
            </div>
            <div class="form-group my-3">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="gender" class="input-group-text">Choice the gender:</label>
                    </div>
                    <select name="gender" id="gender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-primary submit" type="submit" value="REGISTER">
        </fieldset>
        </div>
    </header>
</form>
</body>
</html>
