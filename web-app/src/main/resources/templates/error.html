<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Error handler</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2> Ooops! Your request to the application failed</h2>

    <p th:if="${timestamp}" id='created'>
        <b>Occurred:</b> <span th:text="${timestamp}">Timestamp:</span>
    </p>

    <p th:if="${url}">
        <b>Page:</b> <span th:text="${url}">Page URL:</span>
    </p>

    <p th:if="${status}">
        <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
            th:if="${error}" th:text="'('+${error}+')'">error ...</span>
    </p>

    <p th:if="${reason}">
        <b>Reason of error:</b> <span th:text="${reason}">Reason of error:</span>
    </p>

    <div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})" class="mb-3">
        <b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>
        <span th:if="${exception}" th:text="${exception}">exception ...</span>
        <span th:if="${message} and ${message.length() != 0}"
              th:text="${message}">message ...</span>
    </div>

    <a href="" th:href="@{/menu/}" class="btn btn-primary"><-Back to main menu</a>
</div>
</body>
</html>
