<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/user/{id}/update(id=${user.getId()})}" th:object="${user}">
        <div style="text-align: center;">
            <p>
            <h1>
                <span>Edit parameters of : [</span><span th:text="${user.getLogin()}"></span><span>]</span>
            </h1>
            </p>
        </div>
        <div class="form-group my-3">
            <label class="form" for="firstName"> First name: </label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                   required minlength="3" maxlength="25"/>
            <br/>
        </div>
        <div class="form-group my-3">
            <label class="form" for="secondName"> Second name: </label>
            <input type="text" th:field="*{secondName}" id="secondName" class="form-control"
                   required minlength="3" maxlength="25"/>
            <br/>
        </div>

        <div class="form-group my-3">
            <label for="birthdayDate">Birthday date:</label>
            <input type="date" id="birthdayDate"
                   name="birthdayDate" th:value="${user.getBirthdayDate()}"
                   min="1952-01-01" max="2012-01-01">
        </div>

        <div class="form-group my-3">
            Gender :
            <div class="form-check">
                <input type="radio" id="gender1" name="gender1" class="custom-control-input form-check-input" value="Male"
                       th:field="*{gender}">
                <label class="custom-control-label form-check-label" for="gender1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="gender2" name="gender2" class="custom-control-input form-check-input" value="Female"
                       th:field="*{gender}">
                <label class="custom-control-label form-check-label" for="gender2">Female</label>
            </div>
        </div>
        <div class="mt-5">
            <input type="submit" value="Update!" class="btn btn-primary"/>
            <br>
            <br>
            <br>
            <br>
            <a href="" th:href="@{/user/profile}" class="btn btn-secondary"><- Return to profile</a>
        </div>
    </form>
</div>
</body>
</html>
