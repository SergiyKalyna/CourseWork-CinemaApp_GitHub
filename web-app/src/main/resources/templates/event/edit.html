<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit event</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;"><h1> Edit event menu</h1></div>
    <form th:method="POST" th:action="@{/events/{id}/update(id=${event.getId()})}" th:object="${event}">

        <div class="form-group my-3">
            <label class="form" for="placeCost"> Cost of the place: </label>
            <input type="text" th:field="*{placeCost}" id="placeCost" class="form-control" required/>
        </div>

        <div class="form-group my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="cinemaHallId" class="input-group-text">Choice the hall:</label>
                </div>
                <select name="cinemaHallId" id="cinemaHallId" class="form-control">
                    <option value="1">Black Hall</option>
                    <option value="2">White Hall</option>
                    <option value="3">Red Hall</option>
                </select>
            </div>
        </div>

        <div class="form-group my-3">
            <label for="time">Choose a time for event:</label>

            <input type="datetime-local" id="time"
                   name="time" value="2022-05-10T19:00"
                   min="2022-05-10T10:00" max="2022-12-31T00:00">
        </div>
        <input type="submit" value="Update!" class="btn btn-primary"/>

</form>
</br>
<a href="" th:href="@{/menu/}" class="btn btn-secondary"><- Return to main menu</a>
</div>
</body>
</html>
