<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/movies/create-movie/add}" th:object="${movie}" enctype="multipart/form-data">
        <div style="text-align: center;">
            <h1>Add movie form</h1>
        </div>
        <form>
            <div class="form-group my-3">
                <label class="form" for="title"> Title: </label>
                <input type="text" th:field="*{title}" id="title" class="form-control"
                       required minlength="3" maxlength="30"/>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="genre">Choose a genre of the movie:</label>
                    <select name="genre" id="genre" class="form-control">
                        <option value="Horror">Horror</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="country">Choose a release country of the movie:</label>
                    <select name="country" id="country" class="form-control">
                        <option value="USA">USA</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="France">France</option>
                    </select>
                </div>
            </div>
            <div class="form-group my-3">
                <label for="actors">Starring:</label>
                <textarea class="form-control" th:field="*{actors}" id="actors"
                          placeholder="Input the actors of the movie"
                          required minlength="5" maxlength="200"></textarea>
            </div>

            <div class="form-group my-3">
                <label for="trailer">Movie trailer:</label>
                <textarea class="form-control" th:field="*{trailer}" id="trailer"
                          placeholder="Input the link of the movie trailer"
                          required minlength="15" maxlength="100"></textarea>
            </div>

            <div class="form-group my-3">
                <label for="release">Date of the release movie:</label>
                <input type="date" id="release"
                       name="release" value="2022-05-01"
                       min="1990-01-01" max="2022-12-31" required>
            </div>

            <div>
                <label>Upload poster: </label>
                <input type="file" name="image" accept="image/png, image/jpeg"
                       class="form-control" required/>
            </div>

            <div class="form-group my-3">
                <label for="description">Description:</label>
                <textarea class="form-control" th:field="*{description}" id="description"
                          placeholder="Input the description of the movie"
                          required minlength="30" maxlength="500"></textarea>
            </div>
            <input type="submit" value="Add!" class="btn btn-primary"/>
        </form>
        <a href="" th:href="@{/movies/}" class="btn btn-secondary my-5"><- Back to movies</a>
    </form>
</div>
</body>
</html>
