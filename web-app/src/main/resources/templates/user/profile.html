<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;"><h1>User profile</h1></div>
    <div class="row">
        <div class="col-6">
            <p>
                <span>Login: </span><span th:text="${user.getLogin()}"></span>
            </p>
            <br>
            <p>
                <span>Role: </span><span th:text="${user.getRole()}"></span>
            </p>
            <br>
            <p>
                <span>First name: </span><span th:text="${user.getFirstName()}"></span>
            </p>
            <br>
            <p>
                <span>Second name: </span><span th:text="${user.getSecondName()}"></span>
            </p>
            <br>
            <p>
                <span>Gender: </span><span th:text="${user.getGender()}"></span>
            </p>
            <br>
            <p>
                <span>Birthday date: </span><span th:text="${user.getBirthdayDate()}"></span>
            </p>
            <br>
        </div>

        <div class="col-3">
            <div class="my-3">
                <form th:method="GET" th:action="@{/user/{id}/edit(id=${user.getId()})}" class="my-3">
                    <input type="submit" value="Edit my parameters" class="btn btn-primary"/>
                </form>
            </div>
        </div>
        <div class="col-3">
            <div class="my-3">
                <form th:method="GET" th:action="@{/user/{id}/edit_password(id=${user.getId()})}" class="my-3">
                    <input type="submit" value="Change password" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
    <a href="#" th:href="@{/menu/}" class="btn btn-secondary mt-5"><- Return to main menu</a>
</div>
</body>
</html>
