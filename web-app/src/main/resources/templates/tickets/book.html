<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book tickets menu</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;"><h1>Ticket book menu to movie:</h1></div>

    <div style="text-align: center;">
        <p>
        <h1 th:text="${movie.getTitle()}">Title</h1>
        </p>
        <br>
    </div>

    <table class="table center" border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr>
            <th>Time</th>
            <th>Free places</th>
            <th>Place cost</th>
            <th>Places to book</th>
            <th>Booking ticket</th>
        </tr>
        <tr th:each="event : ${events}">
            <form th:method="POST" th:action="@{/tickets/add/{id}(id=${event.getId()})}">
                <td th:text="${event.getTime()}">...</td>
                <td th:text="${event.getFreePlace()}">...</td>
                <td th:text="${event.getPlaceCost()}">...</td>
                <td>
                    <select name="place" id="place">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="Book!"/>
                </td>
            </form>
        </tr>
    </table>
    <a href="" th:href="@{/movies/}" class="btn btn-secondary mt-5"><- Return to movies menu</a>
</div>
</body>
</html>
