<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show user tickets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <h1>My book tickets</h1>
    </div>
    <table class="table center" border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr>
            <th>Id</th>
            <th>Movie name</th>
            <th>Time</th>
            <th>Places</th>
            <th>Refund ticket</th>
            <th>Download ticket</th>
        </tr>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.getId()}">...</td>
            <td th:text="${ticket.getMovieName()}">...</td>
            <td th:text="${ticket.getTime()}">...</td>
            <td th:text="${ticket.getPlaceQuantity()}">...</td>

            <td>
                <form th:method="POST" th:action="@{/tickets/{id}(id=${ticket.getId()})}">
                    <input type="submit" value="Refund" class="btn btn-secondary"/>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{/tickets/{id}/download(id=${ticket.getId()})}">
                    <input type="submit" value="Download" class="btn btn-secondary"/>
                </form>
            </td>
        </tr>
    </table>
    <a href="" th:href="@{/menu/}" class="btn btn-secondary mt-5"><- Return to main menu</a>
</div>
</body>
</html>
