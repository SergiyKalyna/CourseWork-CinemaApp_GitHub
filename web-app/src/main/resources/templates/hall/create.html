<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create hall</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/halls/add}" th:object="${cinemaHall}">
        <div style="text-align: center;">
            <h1>Fill the new hall parameters</h1>
        </div>
        <div class="form-group my-3">
            <label class="form" for="name"> Hall name: </label>
            <input type="text" th:field="*{name}" id="name" class="form-control"
                   required minlength="6" maxlength="20"/>
        </div>

        <label for="capacity" class="form-label">Hall capacity:</label>
        <input type="number" class="form-control" th:field="*{capacity}" id="capacity"
               required min="30" max="100">

        <input type="submit" value="Add!" class="btn btn-primary"/>
        <br>
        <br>
        <br>
        <br>
        <a href="" th:href="@{/halls/}" class="btn btn-secondary"><- Return to halls menu</a>
    </form>
</div>
</body>
</html>
