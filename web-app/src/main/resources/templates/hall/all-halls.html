<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema Halls Panel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center;"><h1>Cinema Halls</h1></div>
    <br>
    <form th:method="GET" th:action="@{/halls/create}" class="my-3">
        <input type="submit" value="Add hall" class="btn btn-primary"/>
    </form>
    <br>
    <div style="text-align: center;">
        <table class="table center" border="1" style="border:1px solid black;margin-left:auto;margin-right:auto;">
            <tr>
                <th>Name</th>
                <th>Capacity</th>
                <th>Edit hall</th>
                <th>Delete hall</th>
            </tr>
            <tr th:each="hall : ${halls}">
                <td th:text="${hall.getName()}">...</td>
                <td th:text="${hall.getCapacity()}">...</td>
                <td>
                    <form th:method="GET" th:action="@{/halls/{id}/edit(id=${hall.getId()})}">
                        <input type="submit" value="Change" class="btn btn-secondary"/>
                    </form>
                </td>
                <td>
                    <form th:method="POST" th:action="@{/halls/{id}(id=${hall.getId()})}">
                        <input type="submit" value="Delete" class="btn btn-secondary"/>
                    </form>
                </td>
            </tr>
        </table>
        <a href="" th:href="@{/menu/}" class="btn btn-secondary"><- Return to main menu</a>
    </div>
</div>
</body>
</html>
